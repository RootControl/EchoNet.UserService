services:
  user-service:
    build:
      context: ./
      dockerfile: Presentation/Dockerfile
    ports:
      - "5001:80"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__Key=${JWT_KEY:-fvCUW8gYnwoBICjxocfHkebRFo63RqbcItGyeET5EiE=}
      - MongoDb__ConnectionString=${MONGO_CONNECTION_STRING:-mongodb://admin:password@mongodb:27017?authSource=admin}
      - MongoDb__DatabaseName=EchoNet
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    healthcheck:
      test: ["CMD", "mongosh", "-u", "admin", "-p", "password", "--eval", "db.runCommand('ping').ok", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s